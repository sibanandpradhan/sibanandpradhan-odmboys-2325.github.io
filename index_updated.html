<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form onsubmit="event.preventDefault(); validateLogin();">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    USERNAME
                </label>
                <input id="username" type="text" placeholder="Enter your username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4 relative">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    PASSWORD
                </label>
                <input id="password" type="password" placeholder="Enter your password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <i id="password-toggle" class="fas fa-eye absolute right-3 top-3 cursor-pointer" onclick="togglePassword()"></i>
            </div>
            <div class="mb-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
            </div>
            <div class="mb-4">
                <button onclick="showInviteCodeDialog()" type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full text-center">
                    Invite Code
                </button>
            </div>
        </form>
    </div>

    <!-- Invite Code Dialog -->
    <div id="inviteCodeModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Enter Invite Code</h2>
            <input id="inviteCodeInput" type="text" placeholder="Enter your invite code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">
            <button onclick="processInviteCode()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">
                Go
            </button>
            <button onclick="closeInviteCodeDialog()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline mt-2">
                Cancel
            </button>
        </div>
    </div>

    <script>
        const validInviteCode = "20232025";
        const validUsernames = new Set([ // To store valid usernames
            "sibanand pradhan",
            "amlan kumar pradhan",
            "abhijit tripathi",
            "omm praksh",
            "k sridhar roy",
            "shreeyas behera",
            "chirag namdeo",
            "sagar kumar pani",
            "dibyanshu das",
         ])
            
        const users = new Set(); // To store registered user IDs

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username is valid and password matches
            if (validUsernames.has(username) && password === 'odm@2325') {
                // Redirect to the welcome page
                window.location.href = 'index (welcome).html';
            } else if (username === 'odm admin' && password === 'siba2224x') {
                // Redirect to the welcome page with admin privileges
                window.location.href = 'index (welcome).html';
                // Set a flag for admin privileges
                localStorage.setItem('isAdmin', 'true');
            } else {
                alert("Invalid User ID or Password. Please try again.");
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        function showInviteCodeDialog() {
            document.getElementById('inviteCodeModal').style.display = 'block'; // Show the invite code dialog
        }

        function closeInviteCodeDialog() {
            document.getElementById('inviteCodeModal').style.display = 'none'; // Hide the invite code dialog
        }

        function processInviteCode() {
            const inviteCode = document.getElementById('inviteCodeInput').value;
            if (inviteCode === validInviteCode) {
                // Redirect to the welcome page
                window.location.href = 'index (welcome).html';
            } else {
                alert("Invalid invite code. Please try again.");
            }
        }

        function registerUser() {
            const realName = document.getElementById('realName').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (users.has(realName)) {
                alert("User ID already exists. Please choose a different name.");
            } else if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                users.add(realName); // Register the new user
                validUsernames.add(realName); // Add the real name to valid usernames
                localStorage.setItem(realName, newPassword); // Save the user ID and password in local storage
                alert("Registration successful!");
                closeModal(); // Close the modal
            }
        }
    </script>
</body>
</html>
